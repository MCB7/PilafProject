<script>
 let pb;
 let Psheet = {};



const app = new PIXI.Application();
document.body.appendChild(app.view);

// create a background...
const background = PIXI.Sprite.from('spacebg.png');
background.width = app.screen.width;
background.height = app.screen.height;

// add background to stage...
app.stage.addChild(background);

function createPBsheet() {

         let w = 489.25;
         let h = 450;
            
         Psheet["blink1"] = [

       


           
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(1 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(1 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(1 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(1 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(1 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(1 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(1 * w, 0, w, h)),

            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(2 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(2 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(2 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(2 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(2 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(2 * w, 0, w, h)),
            

            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),

        

            
        
           
           
        ];

        Psheet["click"] = [

        new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(6 * w, 0, w, h)),
        new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(6 * w, 0, w, h)),
        new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(6 * w, 0, w, h)),

        new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(6 * w, 0, w, h)),

        Psheet["over"] = [

        new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(3 * w, 0, w, h)),

            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),

            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),
            new PIXI.Texture( Buttonsheet, new PIXI.Rectangle(4 * w, 0, w, h)),





];
}





  
createPBsheet();
// create some textures from an image path
const textureButton = new PIXI.AnimatedSprite(Psheet.blink1);
textureButtonDown.anchor.set(0.5);
textureButton.animationspeed = 1.75;
textureButton.loop = true;
textureButton.x = 260;
textureButton.y = 355; 
textureButton.play();

        
        
const textureButtonDown = new PIXI.AnimatedSprite(Psheet.click);
const textureButtonOver = new PIXI.AnimatedSprite(Psheet.over);;

const buttons = [];

const buttonPositions = [
    175, 75,
    655, 75,
    410, 325,
    150, 465,
    685, 445,
];

for (let i = 0; i < 5; i++) {
    const button = new PIXI.Sprite(textureButton);

    button.anchor.set(0.5);
    button.x = buttonPositions[i * 2];
    button.y = buttonPositions[i * 2 + 1];

    // make the button interactive...
    button.interactive = true;
    button.buttonMode = true;

    button
    // Mouse & touch events are normalized into
    // the pointer* events for handling different
    // button events.
        .on('pointerdown', onButtonDown)
        .on('pointerup', onButtonUp)
        .on('pointerupoutside', onButtonUp)
        .on('pointerover', onButtonOver)
        .on('pointerout', onButtonOut);

    // Use mouse-only events
    // .on('mousedown', onButtonDown)
    // .on('mouseup', onButtonUp)
    // .on('mouseupoutside', onButtonUp)
    // .on('mouseover', onButtonOver)
    // .on('mouseout', onButtonOut)

    // Use touch-only events
    // .on('touchstart', onButtonDown)
    // .on('touchend', onButtonUp)
    // .on('touchendoutside', onButtonUp)

    // add it to the stage
    app.stage.addChild(button);

    // add button to array
    buttons.push(button);
}



function onButtonDown() {
    this.isdown = true;
    this.texture = textureButtonDown;
    this.alpha = 1;
}

function onButtonUp() {
    this.isdown = false;
    if (this.isOver) {
        this.texture = textureButtonOver;
    } else {
        this.texture = textureButton;
    }
}

function onButtonOver() {
    this.isOver = true;
    if (this.isdown) {
        return;
    }
    this.texture = textureButtonOver;
}

function onButtonOut() {
    this.isOver = false;
    if (this.isdown) {
        return;
    }
    this.texture = textureButton;
}
</script>
